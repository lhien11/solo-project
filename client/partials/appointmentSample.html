<div class="container">
  <h1>Contact List App</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>Action</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="form-control" ng-model="ac.contact.name" placeholder="name"></td>
        <td><input type="text" class="form-control" ng-model="ac.contact.email"></td>
        <td><input type="number" class="form-control" ng-model="ac.contact.number"></td>

        <td><button class="btn btn-primary" ng-click="ac.addContact()">Add Contact</button></td>
        <td><button class="btn btn-info" ng-click="ac.update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="ac.deselect()">Clear</button></td>
      </tr>
      <tr ng-repeat="contact in ac.contactlist">
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.number}}</td>
        <td><button class="btn btn-danger" ng-click="ac.remove(contact._id)">Remove</button></td>
        <td><button class="btn btn-warning" ng-click="ac.edit(contact._id)">Edit</button></td>
      </tr>
    </tbody>
  </table>

</div>
